# YAML Lint configuration for Gravitee API definitions
---
extends: default

rules:
  # Line length - allow longer lines for embedded content
  line-length:
    max: 200
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
  
  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  
  # Comments
  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1
  
  # Document markers
  document-start:
    present: true
  
  document-end: disable
  
  # Truthy values
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: false
  
  # Brackets
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0
  
  # Braces
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0
  
  # Colons
  colons:
    max-spaces-before: 0
    max-spaces-after: 1
  
  # Commas
  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  
  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1
  
  # Key duplicates
  key-duplicates: enable
  
  # New lines
  new-lines:
    type: unix
  
  # Trailing spaces
  trailing-spaces: enable

# Ignore patterns
ignore: |
  .github/
  node_modules/
  vendor/

