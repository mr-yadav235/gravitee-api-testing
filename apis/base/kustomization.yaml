# Base Kustomization for Gravitee API Definitions
# All API CRDs are defined here and customized per environment via overlays
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gravitee-apis-base

# Common labels for all API resources
commonLabels:
  app.kubernetes.io/managed-by: gko
  app.kubernetes.io/part-of: gravitee-apim
  gitops.gravitee.io/source: "true"

# API Definition resources
resources:
  - namespace.yaml
  - management-context.yaml
  # API definitions
  - users-api/api-definition.yaml
  - users-api/api-plan.yaml
  - orders-api/api-definition.yaml
  - orders-api/api-plan.yaml
  - products-api/api-definition.yaml
  - products-api/api-plan.yaml
  - petstore-api/api-definition.yaml

# ConfigMap generator for shared configurations
configMapGenerator:
  - name: gravitee-api-defaults
    literals:
      - LOG_LEVEL=INFO
      - ANALYTICS_ENABLED=true

