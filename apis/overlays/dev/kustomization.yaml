---
# Development Environment Overlay
# Customizes base API definitions for development environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gravitee-apis-dev

# Use dev-specific namespace
namespace: gravitee-apis-dev

# Reference base configuration
resources:
  - ../../base

# Add environment-specific labels
labels:
  - pairs:
      environment: development
      tier: non-production

# Patches for development environment
patches:
  # Update ManagementContext for dev environment
  - target:
      kind: ManagementContext
      name: gravitee-apim-context
    patch: |-
      - op: replace
        path: /spec/baseUrl
        value: http://gravitee-management-api.gravitee-apim-dev.svc.cluster.local:8083
      - op: replace
        path: /spec/environmentId
        value: development

  # Dev-specific secret password
  - target:
      kind: Secret
      name: gravitee-admin-credentials
    patch: |-
      - op: replace
        path: /stringData/GRAVITEE_PASSWORD
        value: dev-admin-password

  # Reduce rate limits for dev testing
  - target:
      kind: ApiDefinition
      name: users-api
    patch: |-
      - op: replace
        path: /spec/flows/0/pre/0/configuration/rate/limit
        value: 1000
      - op: replace
        path: /spec/analytics/logging/mode
        value: CLIENT_PROXY
      - op: replace
        path: /spec/analytics/logging/content
        value: PAYLOADS
      - op: replace
        path: /spec/analytics/logging/condition
        value: "true"

  # Update backend URLs for dev
  - target:
      kind: ApiDefinition
      name: users-api
    patch: |-
      - op: replace
        path: /spec/proxy/groups/0/endpoints/0/target
        value: http://users-service.backend-dev.svc.cluster.local:8080

  - target:
      kind: ApiDefinition
      name: orders-api
    patch: |-
      - op: replace
        path: /spec/proxy/groups/0/endpoints/0/target
        value: http://orders-service.backend-dev.svc.cluster.local:8080

  - target:
      kind: ApiDefinition
      name: products-api
    patch: |-
      - op: replace
        path: /spec/proxy/groups/0/endpoints/0/target
        value: http://products-service.backend-dev.svc.cluster.local:8080

# ConfigMap for dev-specific settings
configMapGenerator:
  - name: gravitee-api-env-config
    literals:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - ANALYTICS_SAMPLING=100
