---
# Production Environment Overlay
# Customizes base API definitions for production environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gravitee-apis-prod

namespace: gravitee-apis-prod

resources:
  - ../../base
  - external-secrets.yaml
  - network-policies.yaml

labels:
  - pairs:
      environment: production
      tier: production

# Common annotations for production
commonAnnotations:
  argocd.argoproj.io/sync-options: "Prune=true"

patches:
  # Update ManagementContext for production
  - target:
      kind: ManagementContext
      name: gravitee-apim-context
    patch: |-
      - op: replace
        path: /spec/baseUrl
        value: http://gravitee-management-api.gravitee-apim-prod.svc.cluster.local:8083
      - op: replace
        path: /spec/environmentId
        value: production
      - op: replace
        path: /spec/auth/secretRef/name
        value: gravitee-admin-credentials-external

  # Remove base secret in prod (use external secrets instead)
  - target:
      kind: Secret
      name: gravitee-admin-credentials
    patch: |-
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: gravitee-admin-credentials

  # Production rate limits and logging
  - target:
      kind: ApiDefinition
      name: users-api
    patch: |-
      - op: replace
        path: /spec/flows/0/pre/0/configuration/rate/limit
        value: 100
      - op: replace
        path: /spec/analytics/logging/mode
        value: CLIENT_PROXY
      - op: replace
        path: /spec/analytics/logging/content
        value: HEADERS
      - op: replace
        path: /spec/analytics/logging/condition
        value: "{#request.headers['X-Debug'] == 'true'}"

  # Production backend URLs
  - target:
      kind: ApiDefinition
      name: users-api
    patch: |-
      - op: replace
        path: /spec/proxy/groups/0/endpoints/0/target
        value: http://users-service.backend-prod.svc.cluster.local:8080
      - op: replace
        path: /spec/proxy/groups/0/http/connectTimeout
        value: 3000
      - op: replace
        path: /spec/proxy/groups/0/http/readTimeout
        value: 5000

  - target:
      kind: ApiDefinition
      name: orders-api
    patch: |-
      - op: replace
        path: /spec/proxy/groups/0/endpoints/0/target
        value: http://orders-service.backend-prod.svc.cluster.local:8080

  - target:
      kind: ApiDefinition
      name: products-api
    patch: |-
      - op: replace
        path: /spec/proxy/groups/0/endpoints/0/target
        value: http://products-service.backend-prod.svc.cluster.local:8080

configMapGenerator:
  - name: gravitee-api-env-config
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=WARN
      - ANALYTICS_SAMPLING=10
