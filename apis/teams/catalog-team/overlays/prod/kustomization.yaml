# Catalog Team - Production Environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: catalog-team-apis-prod

namespace: gravitee-apis-prod

resources:
  - ../../base

commonLabels:
  environment: production
  team: catalog-team

patches:
  # Production backend URL for Products API
  - target:
      kind: ApiDefinition
      name: products-api
    patch: |-
      - op: replace
        path: /spec/proxy/groups/0/endpoints/0/target
        value: http://products-service.catalog-team-prod.svc.cluster.local:8080
      - op: add
        path: /metadata/labels/environment
        value: production
      - op: replace
        path: /spec/analytics/logging/mode
        value: CLIENT_PROXY
      - op: replace
        path: /spec/analytics/logging/content
        value: HEADERS
      - op: replace
        path: /spec/analytics/logging/condition
        value: "{#request.headers['X-Debug'] == 'true'}"

  # Update ManagementContext for production
  - target:
      kind: ManagementContext
      name: gravitee-apim-context
    patch: |-
      - op: replace
        path: /spec/baseUrl
        value: http://gravitee-management-api.gravitee-apim-prod.svc.cluster.local:8083
      - op: replace
        path: /spec/environmentId
        value: production

